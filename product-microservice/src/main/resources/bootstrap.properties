spring.cloud.config.uri=http://localhost:8888

#Necesarias para configurar Eureka
spring.application.name=product-microservice
#Spring se encarga de definir el número de instancias del microservicio
server.port=0
#Identificador de instancia
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

#Indicar perfil de configuración a cargar desde el config server
spring.cloud.config.profile=dev

#Asociado a actuator para leer propiedades sin reiniciar servidor
management.endpoints.web.exposure.include=*

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest